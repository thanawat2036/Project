<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>จองโต๊ะ - Bourbon.Yard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">Bourbon.Yard</div>
    <ul class="nav-menu">
      <li><a href="index.html#home">หน้าแรก</a></li>
      <li><a href="index.html#menu">เมนู</a></li>
      <li><a href="index.html#about">เกี่ยวกับร้าน</a></li>
      <li><a href="booking.html">จองโต๊ะ</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </nav>
</header>

<section class="contact">
  <h3>จองโต๊ะออนไลน์</h3>

  <form id="bookingForm" class="booking-form" onsubmit="submitBooking(event)">

    <!-- STEP 1 : DATE / TIME -->
    <div id="stepDate">
      <label>วันที่</label>
      <input type="date" id="date" required />

      <label>เวลา</label>
      <input type="time" id="time" required />

      <button type="button" onclick="goToTable()">ถัดไป</button>
    </div>

    <!-- STEP 2 : TABLE MAP -->
    <div id="stepTable" style="display:none;">
      <h4>เลือกโต๊ะจากแผนผังร้าน</h4>

      <div class="floor-map">

        <!-- TOP -->
        <div class="zone top">
          <div class="table square" data-table="ST">ST</div>
        </div>

        <!-- TOP RIGHT -->
        <div class="zone top-right">
          <div class="table square" data-table="5">5</div>
        </div>

        <!-- LEFT -->
        <div class="zone left">
          <div class="table circle" data-table="B1">B1</div>
          <div class="table circle" data-table="B2">B2</div>
          <div class="table circle" data-table="B3">B3</div>
        </div>

        <!-- CENTER -->
        <div class="zone center">
          <div class="table square" data-table="9">9</div>
          <div class="table square" data-table="6">6</div>
          <div class="table square" data-table="8">8</div>
          <div class="table square" data-table="7">7</div>
        </div>

        <!-- RIGHT -->
        <div class="zone right">
          <div class="table square" data-table="4">4</div>
          <div class="table square" data-table="2">2</div>
          <div class="table square" data-table="3">3</div>
          <div class="table square" data-table="1">1</div>
        </div>

        <!-- BOTTOM -->
        <div class="zone bottom">
          <div class="table square" data-table="14">14</div>
          <div class="table square" data-table="15">15</div>
        </div>

      </div>

      <input type="hidden" id="tableNumber" required />

      <label>จำนวนคน</label>
      <input type="number" id="people" min="1" max="12" required />

      <button type="submit">ยืนยันการจอง</button>
    </div>

  </form>

  <p id="bookingResult" class="booking-success"></p>
</section>

<footer>
  <p>© 2025 Bourbon.Yard Lampang. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
